mutation createTask($title: String!) {
  createTask(title: $title) {
    id
    title
    status
  }
}

mutation updateTask($id: String!, $title: String, $status: String) {
  updateTask(id: $id, title: $title, status: $status) {
    id
    title
    status
  }
}

mutation deleteTask($id: String!) {
  deleteTask(id: $id)
}
